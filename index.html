<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <title>Card GOV.BR</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./src/images/10.png" class="image" alt="logo do governo" />
          <span class="logo-txt">Mais Governo, Mais Cidadania.</span>
        </div>
        <div class="perfil">
          <input type="file" name="perfil" accept="image/jpeg, image/png" />
        </div>
      </div>

      <div class="form">
        <p class="yellow">NOME: <input type="text" /></p>
        <p class="yellow">CPF: <input type="text" id="mask" /></p>
        <p class="yellow">SENHA: <input type="text" id="password" /></p>
      </div>
    </div>

      var maskOptions = {
        mask: "000.000.000-00",

  </body>
</html>
